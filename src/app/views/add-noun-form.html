<md-card>
  <h2>Add a noun</h2>
  <div>
    <md-input
      type="text"
      [(ngModel)]="noun.english"
      #english="ngModel"
      required="true"
      placeholder="English"
      [dividerColor]="(english.pristine || english.valid) ? 'primary' : 'warn'"
    >
      <md-hint 
        [hidden]="english.pristine || english.valid" 
        align="end">
          Must insert a word
        </md-hint>
    </md-input>
  </div>
  <div>
    <md-input
      type="text"
      [(ngModel)]="noun.spanish"
      #spanish="ngModel"
      required="true"
      placeholder="Spanish"
      [dividerColor]="(spanish.pristine || spanish.valid) ? 'primary' : 'warn'"
    >
      <md-hint 
        [hidden]="spanish.pristine || spanish.valid" 
        align="end">
          Must insert a word
        </md-hint>
    </md-input>
  </div>
  <div>
    <md-radio-group [(ngModel)]="noun.gender">
      <md-radio-button [value]="Gender.Male">Male</md-radio-button>
      <md-radio-button [value]="Gender.Female">Female</md-radio-button>
    </md-radio-group>
  </div>
  <div>
    <md-checkbox [(ngModel)]="noun.favorite">Favorite</md-checkbox>
  </div>
  <div>
    <button md-raised-button 
      color="primary" 
      (click)="submit()"
      [disabled]="!spanish.valid || !english.valid">
      Submit
    </button>
  </div>
</md-card>
